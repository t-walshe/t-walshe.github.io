<hr>
<div style="text-align: center;">
    {% if page.date %}
        {% if page.name %}
            <p>{{page.name}} &nbsp&nbsp&nbsp&nbsp {{ page.date | date: "%B %-d, %Y" }}</p>   
        {% else %}
            <p>{{page.title}} &nbsp&nbsp&nbsp&nbsp {{ page.date | date: "%B %-d, %Y" }}</p>
        {% endif %}
    {% else %}
        <p>{{page.title}}</p>
    {% endif %}
</div>
