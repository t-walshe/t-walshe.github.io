---
layout: default
title: Posts
short_title: Posts
---

<div class="row post">
    <div class="col ml-auto mr-auto">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
        
        {% for series in site.series %}
            {% if series.visible %}
                <div>
                    <div class="post-meta text-muted"><em>{{ series.topic }}</em></div>
                    <a href="{{ series.url }}">{{ series.name }}</a> &nbsp&nbsp
                    <p>{{ series.content | markdownify }}</p>
                    <br/>
                    <br/>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
