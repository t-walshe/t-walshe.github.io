---
layout: default
title: Series
short_title: Series
---

<div class="row post">
    <div class="col-10 ml-auto mr-auto">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
    
        
        {% for series in site.series %}
        <div>
            <a href="{{ series.url }}">{{ series.name }}</a>
            <br/>
            <p>{{ series.content | markdownify }}</p>
            <br/>
            <br/>
        </div>
        
        {% endfor %}
    </div>
</div>
